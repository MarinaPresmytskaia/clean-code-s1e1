<!DOCTYPE html>
<head lang="en">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App</title>
  <link
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="page">
  <header>
    <div class="container">
      <img
        class="logo-img"
        src="./eisenhower-matrix.jpg"
        alt="the eisenhower matrix"
      />
      <a
        class="information"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
    </div>
  </header>
  <main>
    <div class="section container">
      <div class="add-list-item">
        <label class="section-title-item add-item" for="new-task"
          >Add Item</label
        >
        <input id="new-task" class="task task-input" type="text" />
        <button class="btn">Add</button>
      </div>
      <div class="do-list-item">
        <h3 class="section-title-item">Todo</h3>
        <ul class="tasks-list" id="incomplete-tasks">
          <li class="list-item">
            <input type="checkbox" class="task-checkbox" />
            <label class="task">Pay Bills</label>
            <input type="text" class="task task-input" />
            <button class="edit btn">Edit</button>
            <button class="delete btn">
              <img src="./remove.svg" />
            </button>
          </li>
          <li class="edit-mode list-item">
            <input type="checkbox" class="task-checkbox" />
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task task-input" />
            <button class="edit btn">Save</button>
            <button class="delete btn">
              <img src="./remove.svg" alt="remove button" />
            </button>
          </li>
        </ul>
      </div>
      <div class="completed-list-item">
        <h3 class="section-title-item">Completed</h3>
        <ul class="tasks-list" id="completed-tasks">
          <li class="list-item">
            <input type="checkbox" checked />
            <label class="task">See the Doctor</label>
            <input type="text" class="task task-input" />
            <button class="edit btn">Edit</button>
            <button class="delete btn">
              <img src="./remove.svg" />
            </button>
          </li>
        </ul>
      </div>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
